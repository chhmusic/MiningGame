<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Mining Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Willkommen im TON Mining Game!</h1>
    <p>Klicke auf den Button, um das Mining zu starten.</p>
    <button id="startMining">Start Mining</button>
    <p id="status"></p>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Maximiert die Mini-App

        document.getElementById("startMining").addEventListener("click", function() {
            document.getElementById("status").innerText = "Mining gestartet...";
            setTimeout(() => {
                document.getElementById("status").innerText = "Mining abgeschlossen! +10 TON";
            }, 2000);
        });
    </script>
</body>
</html>
